<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlights</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
      }

      body {
        background-image: url('https://www.hdwallpapers.in/thumbs/2020/black_white_football_in_net_in_chain_link_fence_background_hd_football-t2.jpg');
        font-family: 'Verdana', sans-serif;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: white;
        position: relative;
        min-height: 100vh;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('https://www.hdwallpapers.in/thumbs/2020/black_white_football_in_net_in_chain_link_fence_background_hd_football-t2.jpg') no-repeat center center/cover;
        filter: brightness(20%);
        z-index: -1;
      }

      .logo {
        display: flex;
        align-items: center;
      }


      .logo img {
        height: 130px;
        width: 130px;
      }

      .highlights-container {
        width: 90%;
        max-width: 1000px;
        margin: 0px auto;
        padding: 10px;
        margin-bottom: 260px;
      }

      h1 {
        text-align: center;
        color: #00ffb3;
        margin-bottom: 100px;
      }

      .image-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px
      }

      .image-grid img {
        width: 300px;
        height: 200px;
        object-fit: cover;
        border: 3px solid white;
        border-radius: 10px;
        transition: transform 0.3s;
      }

      .image-grid img:hover {
        transform: scale(1.05);
        border-color: #00ffb3;
      }

      footer.footer {
        background-color: #000000;
        color: white;
        padding: 20px 10px;
        text-align: center;
        font-size: 13px;
      }

      footer.footer a {
        color: #00ffb3;
        text-decoration: none;
        margin: 0 8px;
        display: inline-block;
      }

      footer.footer a:hover {
        text-decoration: underline;
      }

      footer.footer .social-links {
        display: inline;
      }

      @media screen and (max-width: 768px) {
        h1 {
          font-size: 24px;
          margin-bottom: 40px;
        }

        .image-grid img {
          width: 90%;
          height: auto;
        }

        .highlights-container {
          padding: 10px;
          margin-bottom: 150px;
        }

        .logo {
          justify-content: center;
          flex-direction: column;
          text-align: center;
        }

        .logo img {
          width: 100px;
          height: 100px;
        }

        footer.footer {
          font-size: 12px;
          padding: 15px 5px;
        }

        footer.footer .social-links a {
          display: block;
          margin: 5px 0;
        }
      }
    </style>
  </head>
